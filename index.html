<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To do List</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="bg-dark">
    <main>
      <div class="container text-center text-white mt-5">
        <h1>To do List</h1>
        <div class="mb-5">
          <form>
            <input
              type="text"
              name="todolist"
              id="todolist"
              aria-describedby="helpId"
              placeholder="I need to...."
              required
            />
            <button class="addTaskBtn" type="submit">+</button>
            <small id="helpId" class="form-text text-secondary d-block"
              >Insert above something you want to add to the list!</small
            >
          </form>
        </div>
        <div>
          <ul id="list">
            <li class="d-flex gap-2 mb-3">
              <div class="checkbox">
                <span class="checkmark"><i class="fa-solid fa-check"></i></span>
              </div>
              <span class="task">This is my task</span>
              <span class="removeTaskBtn">
                <i class="fa-solid fa-xmark"></i
              ></span>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./JS/main.js"></script>
  </body>
</html>
